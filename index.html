<!DOCTYPE html>
<html>
	<head>
		<link rel="icon" type="image/x-icon" href="img/icon.png" />
		<title>Word Hunt Solver</title>
		<link rel="stylesheet" type="text/css" href="style.css"/>
	</head>
	<body>
	<br><br>
	<h1>Word Hunt Solver</h1>
	<div id="grid">
		<input type="text" id="cell-0-0" maxlength="1" pattern="[A-Za-z]" oninput="check_and_move(event, this)" />
		<input type="text" id="cell-0-1" maxlength="1" pattern="[A-Za-z]" oninput="check_and_move(event, this)" />
		<input type="text" id="cell-0-2" maxlength="1" pattern="[A-Za-z]" oninput="check_and_move(event, this)" />
		<input type="text" id="cell-0-3" maxlength="1" pattern="[A-Za-z]" oninput="check_and_move(event, this)" />
		<br />
		<input type="text" id="cell-1-0" maxlength="1" pattern="[A-Za-z]" oninput="check_and_move(event, this)" />
		<input type="text" id="cell-1-1" maxlength="1" pattern="[A-Za-z]" oninput="check_and_move(event, this)" />
		<input type="text" id="cell-1-2" maxlength="1" pattern="[A-Za-z]" oninput="check_and_move(event, this)" />
		<input type="text" id="cell-1-3" maxlength="1" pattern="[A-Za-z]" oninput="check_and_move(event, this)" />
		<br />
		<input type="text" id="cell-2-0" maxlength="1" pattern="[A-Za-z]" oninput="check_and_move(event, this)" />
		<input type="text" id="cell-2-1" maxlength="1" pattern="[A-Za-z]" oninput="check_and_move(event, this)" />
		<input type="text" id="cell-2-2" maxlength="1" pattern="[A-Za-z]" oninput="check_and_move(event, this)" />
		<input type="text" id="cell-2-3" maxlength="1" pattern="[A-Za-z]" oninput="check_and_move(event, this)" />
		<br />
		<input type="text" id="cell-3-0" maxlength="1" pattern="[A-Za-z]" oninput="check_and_move(event, this)" />
		<input type="text" id="cell-3-1" maxlength="1" pattern="[A-Za-z]" oninput="check_and_move(event, this)" />
		<input type="text" id="cell-3-2" maxlength="1" pattern="[A-Za-z]" oninput="check_and_move(event, this)" />
		<input type="text" id="cell-3-3" maxlength="1" pattern="[A-Za-z]" oninput="check_and_move(event, this)" />
		<br />
		<button onclick="run()" id="submit-btn">Solve!</button>
		<br />
		<button onclick="clear_input()" id="clear-btn">Clear</button>
	</div>
    <div id="canvas_elements">
        <canvas width="60" height="60" id="line1"></canvas>
        <canvas width="60" height="60" id="line2"></canvas>
    </div>
    <script src="script.js" id="this_script"></script>
	</body>
</html>
